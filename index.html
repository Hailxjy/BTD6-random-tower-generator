<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BTD 6 Randomizer</title>
</head>
<body>
    <h1>BTD 6 Randomizer</h1>
    <div class="options">
        <label for="heroes">Include heroes:</label>
        <input type="checkbox" id="heroes" checked>
        <label for="autoRefresh">AutoRefresh:</label>
        <input type="checkbox" id="autoRefresh">
    </div>
    <div class="options">
        <label for="numTowers">Number of towers:</label>
        <input type="number" id="numTowers" min="1" max="20" value="3">
        <label for="maxTier">Max tier:</label>
        <input type="number" id="maxTier" min="3" max="5" value="5">
        <label for="absolute">Absolute:</label>
        <input type="checkbox" id="absolute" checked>
        <label for="X-Path">X-Path:</label>
        <input type="checkbox" id="X-Path">
    </div>
    <div class="button-container">
        <button id="generate">Refresh</button>
    </div>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Tower</th>
                <th>Crosspath</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="button-container">
        <button id="copyTable">Copy Table</button>
    </div>
    <div id="copiedTablesContainer"></div>

    <script src="script.js"></script>
</body>
</html>
